<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./calcy_style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5af5ff0812.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center ">
        <div class="row align-item-center justify-content-center" style="height: 100vh;">
            <div class="col-sm-12 col-md-6 col-xl-4 align-self-center">
        <div class="container p-4 border border-black ">
            <div class="row m-1 border border-black rounded-2">
                <input type="text" id="display" class=" col-12 display text-end"><br><br><br>
            </div>
            <div class="row ">
                <div class="col-3  d-grid ga">
                    <button type="button" onclick="appendToDisplay('+')" class="btn btn-secondary m-1 border border-black"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="col-3  d-grid ga">
                    <button type="button" onclick="appendToDisplay('-')" class="btn btn-secondary m-1 border border-black"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="col-3  d-grid ga">
                    <button type="button" onclick="appendToDisplay('*')" class="btn btn-secondary m-1 border border-black"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="col-3  d-grid ga">
                    <button type="button" onclick="appendToDisplay('/')" class="btn btn-secondary m-1 border border-black "><i class="fa-solid fa-divide"></i></button>
                </div>
            </div>
            <div class="row  ">
                <div class="col-9 ">
                    <div class="row  ">
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('1')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-1"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('2')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-2"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('3')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-3"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('4')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-4"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('5')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-5"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('6')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-6"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('7')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-7"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('8')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-8"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('9')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-9"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('0')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-0"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="appendToDisplay('.')" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-circle"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" onclick="clearDisplay()" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-c"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-3   d-grid ga">
                    <button type="button" onclick="calculate()" class="btn btn-primary m-1 border border-black"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
            </div>   
    </div>

<script> 
    
    function clearDisplay() {
        const display = document.getElementById('display');
        display.value = '';
    }

    function appendToDisplay(value) {
        const display = document.getElementById('display');
        const currentValue = display.value;
        // Replace the last operator if a new operator is clicked
        if (isOperator(value) && isOperator(currentValue.slice(-1))) {
            display.value = currentValue.slice(0, -1) + value;
        } else {
            display.value += value;
        }
    }

    function isOperator(char) {
        return ['+', '-', '*', '/'].includes(char);
    }

    function calculate() {
        const display = document.getElementById('display');
        try {
            let result = eval(display.value);
            if (!isFinite(result)) {
                display.value = 'Error';
                alert('Invalid calculations : not finite')
            } else {
                display.value = result;
            }
        } catch (error) {
            display.value = 'Error';
            alert('Invalid calculations : alphabet used')
        }
    }
</script>
</body>
</html>
