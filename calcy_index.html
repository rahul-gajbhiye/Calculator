<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./calcy_style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5af5ff0812.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center ">
        <div class="row align-item-center justify-content-center" style="height: 100vh;">
            <div class="col-sm-12 col-md-6 col-xl-4 align-self-center">
        <div class="container p-4 border border-black ">
            <div class="row m-1 border border-black rounded-2">
                <div class="col-12 "></div><br><br><br>
            </div>
            <div class="row ">
                <div class="col-3  d-grid ga">
                    <button type="button" class="btn btn-secondary m-1 border border-black"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="col-3  d-grid ga">
                    <button type="button" class="btn btn-secondary m-1 border border-black"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="col-3  d-grid ga">
                    <button type="button" class="btn btn-secondary m-1 border border-black"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="col-3  d-grid ga">
                    <button type="button" class="btn btn-secondary m-1 border border-black"><i class="fa-solid fa-divide"></i></button>
                </div>
            </div>
            <div class="row  ">
                <div class="col-9 ">
                    <div class="row  ">
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">1</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">2</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">3</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">4</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">5</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">6</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">7</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">8</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">9</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black">0</button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-circle"></i></button>
                        </div>
                        <div class="col-4   d-grid ga">
                            <button type="button" class="btn btn-light m-1 border border-black"><i class="fa-solid fa-c"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-3   d-grid ga">
                    <button type="button" class="btn btn-primary m-1 border border-black"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
            </div>
         
               

               
         
    </div>
</body>
</html>
